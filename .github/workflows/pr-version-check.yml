name: PR Version Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  validate-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semver for validation
        run: npm install --no-save semver

      - name: Validate Version Bump
        id: validate-version
        run: |
          # Get version from PR branch
          PR_VERSION=$(node -p "require('./package.json').version")

          # Get version from main branch
          git fetch origin main:main
          git show main:package.json > main_package.json
          MAIN_VERSION=$(node -p "require('./main_package.json').version")
          rm -f main_package.json

          echo "ğŸ” Version Validation Report"
          echo "Main branch version: $MAIN_VERSION"
          echo "PR branch version: $PR_VERSION"

          # Check if version changed
          if [ "$PR_VERSION" != "$MAIN_VERSION" ]; then
            echo "âœ… Manual version bump detected: $MAIN_VERSION â†’ $PR_VERSION"
            
            # Validate semantic versioning using Node.js and semver
            node -e "
              const semver = require('semver');
              const current = '$MAIN_VERSION';
              const newVersion = '$PR_VERSION';
              
              console.log('Validating semantic versioning...');
              
              if (!semver.valid(newVersion)) {
                console.error('âŒ Invalid semantic version format: ' + newVersion);
                process.exit(1);
              }
              
              if (!semver.gt(newVersion, current)) {
                console.error('âŒ New version must be greater than current version');
                console.error('   Current: ' + current);
                console.error('   New: ' + newVersion);
                process.exit(1);
              }
              
              // Determine bump type
              let bumpType = 'unknown';
              if (semver.major(newVersion) > semver.major(current)) {
                bumpType = 'major';
              } else if (semver.minor(newVersion) > semver.minor(current)) {
                bumpType = 'minor';
              } else if (semver.patch(newVersion) > semver.patch(current)) {
                bumpType = 'patch';
              }
              
              console.log('âœ… Version bump is valid (' + bumpType + ' release)');
              console.log('ğŸ“‹ Version follows semantic versioning principles');
              
              // Provide recommendations based on bump type
              if (bumpType === 'major') {
                console.log('âš ï¸  Major version bump detected - ensure breaking changes are documented');
              } else if (bumpType === 'minor') {
                console.log('ğŸ“ˆ Minor version bump detected - new features added');
              } else if (bumpType === 'patch') {
                console.log('ğŸ”§ Patch version bump detected - bug fixes or improvements');
              }
            "
            
            echo ""
            echo "ğŸ¯ Summary:"
            echo "   â€¢ Version change is valid and follows semantic versioning"
            echo "   â€¢ Auto-bump will be skipped after merge"
            echo "   â€¢ GitHub release will be created automatically"
            echo "   â€¢ Package will be published to NPM"
            
          else
            echo "â„¹ï¸  No manual version change detected"
            echo "ğŸ“‹ Will auto-bump patch version in this PR"
            echo "   â€¢ Patch version will be incremented automatically"
            echo "   â€¢ Example: $MAIN_VERSION â†’ $(echo $MAIN_VERSION | awk -F. '{print $1"."$2"."($3+1)}')"
            echo "auto-bump-needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Auto Bump Version in PR
        if: steps.validate-version.outputs.auto-bump-needed == 'true'
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Bump patch version
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")

          # Commit and push the version bump to the PR branch
          git add package.json package-lock.json
          git commit -m "chore: auto-bump version to $NEW_VERSION"
          git push

          echo "ğŸš€ Auto-bumped version to $NEW_VERSION in PR"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Get version info
            const prVersion = JSON.parse(fs.readFileSync('./package.json', 'utf8')).version;

            // Get main version
            const { execSync } = require('child_process');
            execSync('git fetch origin main:main');
            execSync('git show main:package.json > main_package.json');
            const mainVersion = JSON.parse(fs.readFileSync('./main_package.json', 'utf8')).version;

            let body;
            if (prVersion !== mainVersion) {
              body = `## ğŸ“¦ Version Change Detected

            ğŸ”„ **Version Update**: \`${mainVersion}\` â†’ \`${prVersion}\`

            âœ… **Validation Status**: Version bump is valid and follows semantic versioning

            ### What happens after merge:
            - ğŸ·ï¸ Git tag \`v${prVersion}\` will be created
            - ğŸ“‹ GitHub release will be generated automatically
            - ğŸ“¦ Package will be published to NPM registry

            > ğŸ’¡ Make sure your changes are properly documented and tested before merging!`;
            } else {
              const semver = require('semver');
              const nextPatch = semver.inc(mainVersion, 'patch');
              
              body = `## ğŸ“¦ Auto Version Bump Applied

            ğŸ“‹ **Previous Version**: \`${mainVersion}\`
            ğŸš€ **New Version**: \`${nextPatch}\` (auto-bumped)

            ### What happens after merge:
            - ğŸ·ï¸ Git tag \`v${nextPatch}\` will be created  
            - ğŸ“‹ GitHub release will be generated automatically
            - ğŸ“¦ Package will be published to NPM registry

            > ğŸ’¡ Version was automatically incremented since no manual bump was detected in this PR!`;
            }

            // Post comment with error handling
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
              console.log('âœ… Successfully posted PR comment');
            } catch (error) {
              console.log('âš ï¸ Could not post PR comment:', error.message);
              console.log('ğŸ“‹ Comment content would have been:', body);
            }

      - name: Validation Summary
        run: |
          echo "ğŸ‰ PR version validation completed successfully!"
          echo "âœ… All checks passed"
          echo "ğŸ“‹ PR is ready for review and merge"
