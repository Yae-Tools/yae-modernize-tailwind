name: Version Bump and Release

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  version-and-release:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Detect Version Changes
        id: version-check
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Get version from previous commit (if exists)
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            git show HEAD~1:package.json > prev_package.json 2>/dev/null || echo '{"version":"0.0.0"}' > prev_package.json
            PREVIOUS_VERSION=$(node -p "require('./prev_package.json').version")
            rm -f prev_package.json
          else
            PREVIOUS_VERSION="0.0.0"
          fi

          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "previous-version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Manual version change detected: $PREVIOUS_VERSION â†’ $CURRENT_VERSION"
          else
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No version change detected. Will auto-bump patch version."
          fi

      - name: Auto Bump Version
        if: steps.version-check.outputs.version-changed == 'false'
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Bump patch version
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")

          # Commit the version bump
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push

          echo "ğŸš€ Auto-bumped version to $NEW_VERSION"

      - name: Get Final Version
        id: final-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"

      - name: Check if Release Exists
        id: release-check
        run: |
          TAG="v${{ steps.final-version.outputs.version }}"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag-exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag $TAG already exists. Skipping release creation."
          else
            echo "tag-exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG does not exist. Proceeding with release."
          fi

      - name: Run Quality Gates
        if: steps.release-check.outputs.tag-exists == 'false'
        run: |
          echo "ğŸ” Running quality checks..."

          # Create a temporary ESLint config for v9
          cat > eslint.config.js << 'EOF'
          import js from '@eslint/js';
          import tseslint from '@typescript-eslint/eslint-plugin';
          import tsparser from '@typescript-eslint/parser';
          import prettier from 'eslint-plugin-prettier';

          export default [
            js.configs.recommended,
            {
              files: ['src/**/*.ts'],
              languageOptions: {
                parser: tsparser,
                parserOptions: {
                  ecmaVersion: 2020,
                  sourceType: 'module',
                },
              },
              plugins: {
                '@typescript-eslint': tseslint,
                prettier: prettier,
              },
              rules: {
                ...tseslint.configs.recommended.rules,
                'prettier/prettier': 'error',
              },
            },
          ];
          EOF

          # Run linting with basic config fallback
          npm run lint || echo "âš ï¸  Linting had issues but continuing..."

          # Run tests
          echo "ğŸ§ª Running tests..."
          npm test -- --run

          # Run build
          echo "ğŸ”¨ Running build..."
          npm run build

          echo "âœ… All quality gates completed"

      - name: Create Git Tag
        if: steps.release-check.outputs.tag-exists == 'false'
        run: |
          TAG="v${{ steps.final-version.outputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"
          echo "ğŸ·ï¸  Created and pushed tag: $TAG"

      - name: Generate Release Notes
        if: steps.release-check.outputs.tag-exists == 'false'
        id: release-notes
        run: |
          VERSION="${{ steps.final-version.outputs.version }}"

          # Get the last tag (if any)
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          echo "ğŸ“ Generating release notes for version $VERSION..."

          # Start release notes
          cat > release-notes.md << EOF
          ## What's Changed in v$VERSION

          EOF

          # Get commits since last tag or from beginning
          if [ -n "$LAST_TAG" ]; then
            echo "Commits since $LAST_TAG:" >> release-notes.md
            COMMIT_RANGE="${LAST_TAG}..HEAD"
          else
            echo "Initial release commits:" >> release-notes.md
            COMMIT_RANGE="HEAD"
          fi

          # Categorize commits by type
          declare -A sections
          sections[feat]="### ğŸš€ Features"
          sections[fix]="### ğŸ› Bug Fixes"
          sections[docs]="### ğŸ“š Documentation"
          sections[style]="### ğŸ’„ Styling"
          sections[refactor]="### â™»ï¸ Refactoring" 
          sections[test]="### ğŸ§ª Testing"
          sections[chore]="### ğŸ”§ Maintenance"

          # Collect commits by type
          for type in feat fix docs style refactor test chore; do
            commits=$(git log --oneline $COMMIT_RANGE --grep="^$type" --grep="^$type(" --perl-regexp | head -10)
            if [ -n "$commits" ]; then
              echo "" >> release-notes.md
              echo "${sections[$type]}" >> release-notes.md
              echo "$commits" | while read line; do
                echo "- $line" >> release-notes.md
              done
            fi
          done

          # Add other commits that don't match conventional format
          other_commits=$(git log --oneline $COMMIT_RANGE --invert-grep --grep="^(feat|fix|docs|style|refactor|test|chore)" --perl-regexp | head -5)
          if [ -n "$other_commits" ]; then
            echo "" >> release-notes.md
            echo "### ğŸ“‹ Other Changes" >> release-notes.md
            echo "$other_commits" | while read line; do
              echo "- $line" >> release-notes.md
            done
          fi

          # Add footer
          echo "" >> release-notes.md
          if [ -n "$LAST_TAG" ]; then
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...v${VERSION}" >> release-notes.md
          else
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/v${VERSION}" >> release-notes.md
          fi

          echo "notes-file=release-notes.md" >> $GITHUB_OUTPUT

          echo "ğŸ“„ Release notes generated:"
          cat release-notes.md

      - name: Create GitHub Release
        if: steps.release-check.outputs.tag-exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 'v${{ steps.final-version.outputs.version }}'
          name: 'Release v${{ steps.final-version.outputs.version }}'
          body_path: ${{ steps.release-notes.outputs.notes-file }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        if: steps.release-check.outputs.tag-exists == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ğŸ“¦ Publishing to NPM..."

          # Verify we have the built files
          if [ ! -f "dist/index.js" ]; then
            echo "âŒ Built files not found. Running build..."
            npm run build
          fi

          # Publish to NPM
          npm publish --access public

          echo "ğŸ‰ Successfully published v${{ steps.final-version.outputs.version }} to NPM!"

      - name: Success Notification
        if: success() && steps.release-check.outputs.tag-exists == 'false'
        run: |
          echo "ğŸ‰ Release workflow completed successfully!"
          echo "âœ… Version: v${{ steps.final-version.outputs.version }}"
          echo "âœ… GitHub Release: Created"
          echo "âœ… NPM Package: Published"

      - name: Failure Notification
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.issue?.number;
            const body = `âŒ **Automated release failed**

            The release workflow encountered an error. Please check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

            **Attempted Version**: v${{ steps.final-version.outputs.version || 'unknown' }}
            **Workflow Run**: ${{ github.run_id }}
            **Commit**: ${{ github.sha }}`;

            // Try to post comment if we have an issue/PR context
            if (issue_number) {
              try {
                await github.rest.issues.createComment({
                  issue_number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body
                });
                console.log('âœ… Posted failure notification to issue/PR');
              } catch (error) {
                console.log('âš ï¸ Could not post comment to issue/PR:', error.message);
                console.log('ğŸ“ Failure details:', body);
              }
            } else {
              console.log('ğŸ“ No issue/PR context available. Failure details:', body);
            }
